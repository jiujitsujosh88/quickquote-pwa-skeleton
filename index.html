<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Skeleton</title>

  <!-- App theme colors -->
  <meta name="theme-color" content="#1976d2" />

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="icons/icon-48.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="icons/icon-96.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>PWA Skeleton</h1>
      <span id="status">Checking...</span>
    </header>

    <main id="content">
      <p>Welcome! Select a tab below.</p>
    </main>

    <!-- Tab Bar -->
    <nav class="tab-bar">
      <button data-tab="quotes">Quotes</button>
      <button data-tab="history">History</button>
      <button data-tab="customers">Customers</button>
      <button data-tab="presets">Presets</button>
      <button data-tab="analytics">Analytics</button>
      <button data-tab="more">More</button>
    </nav>
  </div>

  <!-- Scripts -->
  <script src="app.js"></script>
</body>
</html>
